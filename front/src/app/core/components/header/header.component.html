<mat-toolbar class="toolbar">
  <img src="images/logo_p6.png" alt="logo" class="toolbar-logo" />
  <span class="example-spacer"></span>
  @if(showButtons){
  <button
    mat-button
    routerLinkActive
    routerLink="feed"
    #postsRla="routerLinkActive"
    [color]="postsRla.isActive ? 'primary' : null"
  >
    Articles
  </button>
  <button
    mat-button
    routerLinkActive
    routerLink="topics"
    #topicRla="routerLinkActive"
    [color]="topicRla.isActive ? 'primary' : null"
  >
    Th√®mes
  </button>
  <img
    routerLinkActive
    #profileRla="routerLinkActive"
    [src]="
      profileRla.isActive ? 'images/profile-selected.svg' : 'images/profile.svg'
    "
    alt="profile"
    routerLink="profile"
    class="profile"
  />
  <button mat-icon-button (click)="openMenu()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  }
</mat-toolbar>
