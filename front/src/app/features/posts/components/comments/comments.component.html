<div class="comments">
  <span class="text">Commentaires</span>
  <div class="list">
    <div *ngFor="let comment of comments$ | async" class="comment">
      <span class="text">{{ comment.author }}</span>
      <div class="content text">{{ comment.message }}</div>
    </div>
  </div>
  <form [formGroup]="commentForm" (ngSubmit)="sendMessage()">
    <div class="textarea-container">
      <textarea
        class="text"
        matInput
        placeholder="Ã‰crivez ici votre commentaire"
        formControlName="message"
      >
      </textarea>
      <button mat-button type="submit" [disabled]="commentForm.invalid">
        <img src="images/send_icon.png" alt="send icon" />
      </button>
    </div>
  </form>
</div>
